# Apache2 server configuration file for benchmarking CherryPy with mod_python.

DocumentRoot "/"
Listen 8080
LoadModule python_module modules/mod_python.so

<Location />
    SetHandler python-program
    
    <IfDefine !nullreq>
        PythonFixupHandler cherrypy.test.benchmark::startup
    </IfDefine>
    <IfDefine nullreq>
        PythonFixupHandler cherrypy.test.benchmark::startup_null
    </IfDefine>
    
    PythonHandler modpython_gateway::handler
    PythonOption application cherrypy._cpwsgi::wsgiApp
    PythonDebug On
</Location>
